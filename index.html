<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  


  <title>Bootstrap forms</title>
</head>

<body>
  <!--
    <div class="title-container">
      <h2 class="p-1">Payment forms examples</h2>
    </div>
-->
  <div class="container p-0 border">
    
    <div class="title-container bg-body-secondary border">
      <h2 class="p-1 ">Payment forms examples</h2>
    </div>
    <div class="px-3">
      <div class="alert alert-danger mt-3" role="alert">
        Some fields are missing
      </div>

      <form>
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <label for="cardNumber" class="forms-label">Card #</label>
    
              <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" />
            </div>
          </div>
    
          <div class="col-lg-4">
            <div class="mb-3">
              <label for="cardNumber" class="form-label"> CVC</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="0000" />
            </div>
          </div>
    
          <div class="col-lg-4">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Amaunt</label> <!---->
              <div class="d-flex">
                <span>$</span>
                <input type="text" class="form-control" id="cardNumber" placeholder="Amaunt" />
              </div>
            </div>
          </div>
        </div>
    
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">First Name</label>
            <input type="text" class="form-control" aria-label="First name" id="cardNumber">
          </div>
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Last Name</label>
            <input type="text" class="form-control" aria-label="Last name">
          </div>
        </div>
    
        <div class="row mb-4">
          <div class="col-md-6 col-auto">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4 col-auto">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected="">Pick a state</option>
              <option value="fl">Florida</option>
              <option value="cali">California</option>
              <option value="ask">Alaska</option>
              <option value="ask">Denver</option>
              <option value="ask">Nevada</option>
            </select>
          </div>
          <div class="col-md-2col-auto">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
    
    
        <div class="row mb-3">
          <div class="col-6">
            <div class="col-6">

               <div class="d-flex bg-secondary justify-content-center">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i
                      class="fa-brands fa-cc-mastercard text-light"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-light"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i
                      class="fa-brands fa-cc-diners-club text-light"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal text-light"></i></label>
                </div>

               </div>

              
            </div>
            
          </div>
    
          <div class="col-6 col-auto ">
    
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <span class="text-body-tertiary">Add any notes here</span>
          </div>
        </div>
    
    
        
    </div>
    
    
    
    
    </form>

    <div class="bg-body-secondary border px-3 py-3 mt-4">
      <div class="col d-flex flex-row-reverse">
        <button type="submit" class="btn btn-secondary mx-3">Send</button>
        <button type="submit" class="btn btn-primary">Cancele</button>
  
      </div>
  
    </div>
    </div>
   

    


  </div>



</div>


  </div>

 


</body>

</html>
